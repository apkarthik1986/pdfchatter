name: Build GUI EXE

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore frontend/PdfQAGui.csproj

      - name: Publish single-file exe
        run: |
          dotnet publish frontend/PdfQAGui.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PdfQAGui
          path: publish/PdfQAGui.exe
